<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Form</title>
    <style>
        .logo {
            height: 100px; /* Adjust the height of the logo as needed */
            float: left; /* Float the logo to the left */
        }
        .info {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px; /* Adjust the spacing between the logo and the text */
        }
        .form-container {
            margin-top: 20px; /* Adjust the margin from the logo and text */
            float: right; /* Float the form container to the right */
        }
        .clear {
            clear: both; /* Clear floating elements */
        }
        .box {
            border: 1px solid #000; /* Black border */
            padding: 10px; /* Padding inside the box */
            margin-top: 20px; /* Margin from the form */
            width: 100%; /* Make the box full width */
        }
        .box-row {
            border-bottom: 1px solid #000; /* Horizontal line between rows */
            padding: 5px; /* Padding inside each row */
            display: flex; /* Use flexbox for row layout */
        }
        .box-column {
            flex: 1; /* Make the columns flexible */
            border-right: 1px solid #000; /* Vertical line between columns */
            padding: 5px; /* Padding inside each column */
        }
        .box-column:last-child {
            border-right: none; /* Remove right border from the last column */
        }
    </style>
</head>
<body>
    <!-- University Logo -->
    <img src="https://i.ibb.co/LnhYj3m/17-03-2024-08-53-46-REC.png" alt="University Logo" class="logo">

    <!-- University Information -->
    <div class="info">
        University of Ruhuna<br>
        Faculty of Engineering<br>
        Supplies Branch<br>
        Email: example@example.com<br>
        Telephone: +1234567890<br>
        Web: www.example.com
    </div>

    <!-- Form -->
    <div class="form-container">
        <form action="#" method="POST">
            <!-- Input fields -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="formNumber">Form Number:</label>
            <input type="text" id="formNumber" name="formNumber"><br><br>
        </form>
    </div>
    <!-- Clear floating elements -->
    <div class="clear"></div>

    <!-- Box with rows -->
    <div class="box">
        <div class="box-row">
            <div class="box-column" style="width: 5%;">Column 1</div>
            <div class="box-column" style="width: 70%;">Column 2</div>
        </div>
        <div class="box-row">Row 2</div>
        <div class="box-row">Row 3</div>
        <div class="box-row">Row 4</div>
        <div class="box-row">Row 5</div>
        <div class="box-row">Row 6</div>
    </div>
</body>
</html>
