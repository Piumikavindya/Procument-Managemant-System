<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th colspan="2">Column 1</th>
      <th colspan="3">Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
      <th>Column 5</th>
      <th>Column 6</th>
      <th>Column 7</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, Col 1</td>
      <td>Row 1, Col 2</td>
      <td>Row 1, Col 3</td>
      <td>Row 1, Col 4</td>
      <td>Row 1, Col 5</td>
      <td>Row 1, Col 6</td>
      <td>Row 1, Col 7</td>
    </tr>
    <!-- Repeat for the remaining rows -->
    <!-- Row 2 -->
    <!-- Row 3 -->
    <!-- Row 4 -->
    <!-- Row 5 -->
    <!-- Row 6 -->
    <!-- Row 7 -->
    <!-- Row 8 -->
    <!-- Row 9 -->
    <!-- Row 10 -->
    <!-- Row 11 -->
    <!-- Row 12 -->
    <!-- Row 13 -->
  </tbody>
</table>

</body>
</html>
